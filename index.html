<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JIRA TICKET CLONE</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Toolbox -->
	<div class="toolbox-cont">
		<div class="toolbox-priority-cont">
			<div class="color lightpink"></div>
			<div class="color lightblue"></div>
			<div class="color lightgreen"></div>
			<div class="color lightblack "></div>
		</div>

		<div class="action-btn-cont">
			<div class="add-btn">
				<!-- imported from font awesome -->
				<i class="fas fa-plus"></i>
			</div>
			<div class="remove-btn">
				<i class="fas fa-times"></i>
			</div>
		</div>


	</div>


	<!-- Main Conatainer -->
	<div class="main-cont"></div>



	<!-- Modal Container -->
	<div class="modal-cont">
		<textarea spellcheck = "false" class="textarea-cont" placeholder="Enter your ticket task here .."></textarea>
		<div class="priority-colors-cont">
			<div class="lightpink priority-colors"></div>
			<div class="lightblue priority-colors"></div>
			<div class="lightgreen priority-colors"></div>
			<div class="border lightblack priority-colors"></div>
		</div>
	</div>


	<!-- This if for unique id -->
	<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

	<script src="./script.js"></script>
	
</body>
</html>
